<md-input-container class="md-block form-element-select">
    <label>{{item.property.label}}</label>
    <md-select name="{{item.property.id}}" ng-model="item.property.empty" ng-required="item.property.required" disabled>
        <md-option ng-repeat="option in item.property.options" ng-value="option.key">{{option.value}}</md-option>
    </md-select>
    <div ng-messages="form[item.property.id].$error">
        <div ng-message="required">{{'i18n_required' | translator:'必填'}}.</div>
    </div>
</md-input-container>
