<div class="element-config" layout="column">
    <fieldset class="standard">
        <legend>{{'i18n_element_prop' | translator:'属性'}}</legend>
        <md-input-container class="md-block">
            <label>ID</label>
            <input ng-model="item.property.id">
            <div class="hint">{{'i18n_element_title_hint' | translator:'编程使用，非空，唯一'}}一</div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>{{'i18n_element_title' | translator:'标题'}}</label>
            <input ng-model="item.property.label">
        </md-input-container>
        <md-input-container class="md-block">
            <label>{{'i18n_element_input_row_number' | translator:'行数'}}</label>
            <input type="number" ng-model="item.property.rows" min="1" max="10" step="1">
        </md-input-container>
        <md-input-container class="md-block">
            <label>{{'i18n_element_input_hint' | translator:'提示语'}}</label>
            <input type="text" ng-model="item.property.hint">
        </md-input-container>
        <md-switch class="md-primary" ng-model="item.property.required">{{'i18n_required' | translator:'必填'}}</md-switch>
        <md-switch class="md-primary" ng-model="item.property.disabled">{{'i18n_element_disable' | translator:'禁用'}}</md-switch>
    </fieldset>

    <fieldset class="standard">
        <legend>{{'i18n_form_event' | translator:'事件'}}</legend>
        <md-list>
            <md-list-item ng-repeat="name in item.event.names">
                <p>
                    {{name}}
                    <span ng-if="item.event[name]">{ ... }</span>
                </p>
                <md-button class="md-icon-button md-primary" ng-click="editEvent(item.event, name)">
                    <md-tooltip md-delay="300" md-direction="left">{{'i18n_event_edit' | translator:'编辑事件'}}</md-tooltip>
                    <md-icon>edit</md-icon>
                </md-button>
            </md-list-item>
        </md-list>
    </fieldset>
</div>
