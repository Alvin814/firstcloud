<div layout="column">
    <!--<fieldset class="standard">-->
        <!--<legend>控件</legend>-->
        <md-list>
            <md-list-item class="form-element" ng-repeat="element in elements" drag-element="element">
                <md-icon class="form-element-icon">{{element.icon}}</md-icon>
                <p>{{element.label}}</p>
            </md-list-item>
        </md-list>
    <!--</fieldset>-->
    <fieldset class="standard">
        <legend>{{'i18n_form_event' | translator:'事件'}}</legend>
        <md-list>
            <md-list-item ng-repeat="name in template.content.event.names">
                <p>
                    {{name}}
                    <span ng-if="template.content.event[name]">{ ... }</span>
                </p>
                <md-button class="md-icon-button md-primary" ng-click="editEvent(template.content.event, name)">
                    <md-tooltip md-delay="300" md-direction="left">{{'i18n_event_edit' | translator:'编辑事件'}}</md-tooltip>
                    <md-icon>edit</md-icon>
                </md-button>
            </md-list-item>
        </md-list>
    </fieldset>
</div>
